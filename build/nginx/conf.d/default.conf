server {
    listen       80;
    listen       443 ssl;
    listen  [::]:443 ssl;

    http2 on;
    ssl_certificate     /tls.crt;
    ssl_certificate_key /tls.key;

    access_log off;
    error_log off;

    location / {
        root /serve/web;
        index index.html;
    }
    location ^~ /api/ {
        proxy_pass http://web_api:3000/;
    }    
    location ^~ /file/ {
        proxy_pass http://file_server:3001/;
    }
}
